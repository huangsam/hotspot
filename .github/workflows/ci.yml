name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-build:
    name: Go
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - name: Run lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.4
    - name: Run tests
      run: make test
    - name: Run build
      run: make build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hotspot-go${{ matrix.go-version }}
        path: hotspot
